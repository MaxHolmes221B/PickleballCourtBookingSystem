<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
    <style>
        h1 {
            font-size: 24px;
            margin: 10px;
        }
    </style>
</head>

<body
    style="background-color: aliceblue; padding: 10px; padding-bottom: 500px; display: flex; flex-direction: column; row-gap: 5px;">
    <h1>1.1 Button</h1>
    <div>
        <button class="p-button">Book</button>
    </div>
    <h1>1.2 Long Button</h1>
    <div>
        <button class="p-long-button">Book</button>
    </div>
    <h1>1.3 Icon Button</h1>
    <div>
        <button class="p-button">
            <div class="div-button-icon p-icon-book p-icon-24"></div>Book
        </button>
    </div>
    <h1>1.4 Long Button</h1>
    <div>
        <button class="p-long-button">
            <div class="div-button-icon p-icon-book p-icon-24"></div>
            Book
        </button>
    </div>
    <h1>2.1 Header option</h1>
    <div>
        <div class="p-header-option">
            <div class="div-option-icon p-icon-field p-icon-36"></div>
            Courts
        </div>
    </div>
    <h1>3.1 Input</h1>
    <div>
        <div class="p-input-container">
            <input class="p-input p-input-icon p-icon-search p-icon-20" placeholder="Tìm kiếm..." type="text">
        </div>
    </div>
    <h1>3.1 court item</h1>
    <div>
        <div class="court-item">
            <div class="court-thumbnail">
            </div>
            <div class="court-title">
                Sân 1
            </div>
            <div class="court-brief">
                Hà Đông - Hà nội
            </div>
            <button class="p-long-button">
                <div class="div-button-icon p-icon-right-round-arrow p-icon-24"></div>
                Chi tiết đặt sân
            </button>
        </div>
    </div>
    <h1>x.1 Drop down</h1>
    <div>
        <div class="p-input-container">
            <input type="text" id="pInputId" class="p-input" placeholder="Type anything" autocomplete="off">
            <ul class="autocomplete-list" id="countryList">
                <li>Vietnam</li>
                <li>Japan</li>
                <li>United States</li>
                <li>China</li>
                <li>Lao</li>
            </ul>
        </div>
    </div>
</body>

</html>
